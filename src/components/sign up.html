<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .signup-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .tab-switch {
            display: flex;
            justify-content: space-between;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }
        .tab-switch a {
            text-decoration: none;
            font-weight: bold;
            color: #888;
            padding-bottom: 5px;
        }
        .tab-switch a.active {
            color: black;
            border-bottom: 3px solid orange;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="tab-switch">
            <a href="#" class="">Sign In</a>
            <a href="#" class="active">Sign Up</a>
        </div>
        <form>
            <div class="row mt-3">
                <div class="col-md-6">
                    <label>First Name</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label>Last Name</label>
                    <input type="text" class="form-control" required>
                </div>
            </div>
            <div class="mt-3">
                <label>Email Address</label>
                <input type="email" class="form-control" required>
            </div>
            <div class="mt-3">
                <label>Gender</label>
                <div>
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female
                </div>
            </div>
            <div class="mt-3">
                <label>Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" required>
                    <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('password')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            <div class="mt-3">
                <label>Confirm Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="confirm-password" required>
                    <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('confirm-password')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            <button type="submit" class="btn btn-success w-100 mt-4">NEXT â†’</button>
            <div class="text-center mt-3">or</div>
            <button type="button" class="btn btn-light w-100 mt-2">
                <img src="https://img.icons8.com/color/16/000000/google-logo.png"> Sign up with Google
            </button>
            <button type="button" class="btn btn-light w-100 mt-2">
                <img src="https://img.icons8.com/ios-filled/16/000000/mac-os.png"> Sign up with Apple
            </button>
            <button type="button" class="btn btn-light w-100 mt-2">Sign up as supplier</button>
        </form>
    </div>
    <script>
        function togglePassword(id) {
            var input = document.getElementById(id);
            if (input.type === "password") {
                input.type = "text";
            } else {
                input.type = "password";
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
